<head>
    <script type="text/javascript">
        function dispButton(id, ques, ans) {
            var btnName = document.getElementById(id).value;
            if (btnName == ques) {
                //alert('クリックしたボタン名は｢' + btnName + '｣です');
                document.getElementById(id).value = ans;
                document.getElementById(id).className = "btn btn-primary" 
                document.getElementById(id+"-status").value = id+"-statusOK"
            } else {
                document.getElementById(id).value = ques;
                document.getElementById(id).className = "btn btn-secondary btn-sm"
                document.getElementById(id+"-status").value = id+"-statusNG"                
            }
        }
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous">
        </script>
</head>


<body>
<div class="container">
<div class="row">
        <div class="col-lg-6">
    <h1>{{.PageName}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <h5>{{.PageDisc}}</h5>
    </div>
</div>
<div class="row">
    <div class="col-sm-1">
    </div>

    <div class="col-lg-2">
    <img src="{{.PageBackImg}}" width="350",height="650">  <!--width="450",height="750">  -->
    <form  method="post" >
    {{range .Questions }}
        <input type="button"  id="{{.Id}}"
            value="{{if eq .Status "OK"}}{{.Answer}}{{else}}{{.Question}}{{end}}" 
            class ="{{if eq .Status "NG"}}btn btn-secondary btn-sm{{else}}btn btn-primary{{end}}"
            onclick="dispButton( {{.Id}},{{.Question}},{{.Answer}} )" 
            style="position: absolute; left: {{.Lpx}}; top: {{.Tpx}}" >

        <input type="text" hidden=true  id="{{.Id}}-status" name="status-info" value="{{.Id}}-status{{.Status}}"> 
    {{end}}
    <div style="margin:0 auto" align=right>
    <input type="submit" value="保存" class="btn btn-outline-info">
    </div>
    </form>    
    </div>
</div>

<div class="row">
    <div class="col-md-6">
    <h5><span class="text-primary">OK:{{.Status.OK}}</span> <span class="text-danger">Yet:{{.Status.YET}}</span> ALL:{{.Status.ALL}}   <span class="bg-info text-white">達成率:{{.Status.PER}}%</span> </h5>  
    </div>
    <div class="col-md-6">
    {{/*.PageId */}}   {{/*.PageBackImg */}}
    </div>
</div>  
</div>    

</body>
